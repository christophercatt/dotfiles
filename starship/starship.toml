# ~/.config/starship.toml

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# General Configuration

[shell]
disabled = true
bash_indicator = "î¯Š"

[memory_usage]
symbol = "ó°› "
format = 'via $symbol [${ram}( \| ${swap})]($style) '
threshold = 95
disabled = false

[cmd_duration]
min_time = 10
show_milliseconds = false
disabled = false
style = "bold italic red"

[username]
format = '[$user]($style) in '
show_always = true
disabled = true

[character]
format = "$symbol "
success_symbol = '[â¯](bold green)'
error_symbol = '[â¯](bold red)'

[directory]
truncation_length = 3
truncate_to_repo = true
read_only = "ó°Œ¾"
format = '[ï» $path]($style) '

# Git Configuration

[git_branch]
symbol = "ï˜ "
always_show_remote = false
ignore_branches = []

[git_commit]
commit_hash_length = 7
only_detached = true
tag_disabled = true

[git_state]
disabled = true

[git_status]
disabled = true

